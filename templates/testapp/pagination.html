<div class="paginator">
    <span >
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="btn btn-info">Previous</a>
        {% endif %}
    </span>
    <span>
        Page{{ page.number }} of {{ page.paginator.num_pages }}
    </span>
    <span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="btn btn-info">Next</a>
        {% endif %}

    </span>

</div>
